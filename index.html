<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Массивы в JavaScript</title>
</head>
<body>
  <h1>Урок 3. Основы JavaScript</h1>
  <p>Мы создаем массив с элементами 'a', 'b', 'c', затем изменяем его элементы и выводим итоговый массив в документ или в консоль.</p>
  <script>
    // Создаем массив с элементами 'a', 'b', 'c'
    let myArray = ['a', 'b', 'c'];
    
    // Изменяем элементы массива
    myArray[0] = 'Это'; // Заменяем первый элемент на слово
    myArray[1] = ' может быть буква'; // Заменяем второй элемент на предложение
    myArray[2] = ' d'; // Заменяем третий элемент на новую букву
    
    // Выводим итоговый массив в документ или в консоль
    document.write('<p>Итоговый массив: ' + myArray + '</p>');
    console.log('Итоговый массив:', myArray);
  </script>
</body>
</html>
